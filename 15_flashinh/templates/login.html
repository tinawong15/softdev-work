{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block content %}
  <h1> Please Login </h1>
  {% set msgs = get_flashed_messages() %}
  {% for each in msgs %}
  {{ each }}
  <br>
  {% endfor %}
  <br>
  <form action="/auth" method="POST">
    Username: <input type="text" name="username"> <br>
    Password: <input type="password" name="password"> <br>
    <input type="submit" name="submit">
  </form>
  <br>
{% endblock %}
